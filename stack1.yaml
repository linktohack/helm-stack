          value: redmine
        - name: MYSQL_ROOT_PASSWORD
          value: example
        image: mysql:5.7
        name: db
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: db
      volumes:
      - name: db
        persistentVolumeClaim:
          claimName: db
